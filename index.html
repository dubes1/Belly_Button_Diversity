<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title style="background-color: blue;">Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body> 

  <div class="container">
    <div class="row">
      <div  style="background-color: rgb(231, 92, 27); background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmbQ7Jv1LjcLsT0hvN4GWJdf4BAD_kkNdf2Q&usqp=CAU); background-size: 100%; color: lightcyan;" class="col-md-12 jumbotron text-center ">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select style="font-weight: bolder;" id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div style="background-color: rgb(44, 46, 155);" class="panel-heading">
            <h3 style="font-size: large; font-family: fantasy;" class="panel-title">Demographic Info</h3>
          </div>
          <div style="font-family: cursive;" id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div style="font-weight: bolder; direction: inherit;" class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div style="background-color:lawngreen" id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   <script src="plots.js"></script>
  <script style="background-color: red;" src="charts.js"></script>
  <script style="background-color: red;">src="bubble_chart.js" </script>
  <script>src="gauge_chart.js" </script>

</body>

</html>
